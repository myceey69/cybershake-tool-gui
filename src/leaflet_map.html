    let markers = [];

    function renderMarkers(filteredSites) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      filteredSites.forEach(site => {
        const marker = L.marker([site.lat, site.lon])
          .addTo(map)
          .bindPopup(
            `<b>${site.name}</b><br>` +
            `${site.longName}<br>` +
            `Thompson Vs30: ${site.thompson_vs30}<br>` +
            `3D CVM Vs30: ${site.cvm_vs30}<br>` +
            `Z1.0: ${site.z1_0}<br>` +
            `Z2.5: ${site.z2_5}`
          );
        markers.push(marker);
      });
    }

    function applyFilters() {
      const searchText = document.getElementById("searchBox").value.toLowerCase();
      const vs30Min = parseFloat(document.getElementById("vs30Filter").value);
      const z1Max = parseFloat(document.getElementById("z1Filter").value);

      const filtered = sites.filter(site => {
        return (
          (!searchText || site.name.toLowerCase().includes(searchText)) &&
          (isNaN(vs30Min) || site.thompson_vs30 >= vs30Min) &&
          (isNaN(z1Max) || site.z1_0 <= z1Max)
        );
      });

      renderMarkers(filtered);
    }

    function resetFilters() {
      document.getElementById("searchBox").value = '';
      document.getElementById("vs30Filter").value = '';
      document.getElementById("z1Filter").value = '';
      renderMarkers(sites);
    }

    // Initial render
    renderMarkers(sites);


map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      L.popup()
        .setLatLng([lat, lng])
        .setContent(`Clicked at:<br>${lat.toFixed(5)}, ${lng.toFixed(5)}`)
        .openOn(map);
    });
  </script>
